<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="./calculator.css" />
</head>
<body>
    <div class="flex-container column">
        <div class="result box">      
        <p class="user-input"></p>
        </div>
        <div class="button-container button1">
            <button class="clear button">C</button>
            <button class="backspace button">←</button>
            <button class="operation button">÷</button>
        </div>
        <div class="button-container button2">
            <button class="number button">7</button>
            <button class="number button">8</button>
            <button class="number button">9</button>
            <button class="operation button">×</button>
        </div>
        <div class="button-container button3">
            <button class="number button">4</button>
            <button class="number button">5</button>
            <button class="number button">6</button>
            <button class="operation button">-</button>
        </div>
        <div class="button-container button4">
            <button class="number button">1</button>
            <button class="number button">2</button>
            <button class="number button">3</button>
            <button class="operation button">+</button>
        </div>
        <div class="button-container button5">
            <button class="zero button">0</button>
            <button class="operation button">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
 
</body>
</html>
